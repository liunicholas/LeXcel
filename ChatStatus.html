<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .chat-container {
            max-width: 300px;
            margin: 0 auto;
        }

        .chat-bubble {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .dots {
            display: inline-block;
        }
    </style>
    <script>
        let dots = 0;
        function animateDots() {
            dots = (dots + 1) % 4; // Cycle 0, 1, 2, 3 dots
            document.getElementById("dots").textContent = ".".repeat(dots);
        }

        setInterval(animateDots, 500); // Update every 500ms

        function updateMessage(text) {
            document.getElementById("chatBubble").innerHTML = text;
        }

        function closeChat() {
            google.script.host.close(); // Close the chat bubble when done
        }
    </script>
</head>

<body>
    <div class="chat-container">
        <div id="chatBubble" class="chat-bubble">
            Computing<span id="dots">.</span>
        </div>
    </div>
</body>

</html>
